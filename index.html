<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ujian Online</title>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2 @11"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css " rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 40px 0;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .option {
      margin: 10px 0;
    }
    .question-header {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 1.2rem;
      font-weight: bold;
      color: #dc3545;
    }
    .navigation-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    .nav-btn {
      padding: 5px 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-width: 30px;
      text-align: center;
      transition: all 0.2s ease;
    }
    .nav-btn.active {
      background-color: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }
    .nav-btn.answered {
      background-color: #10b981;
      color: white;
    }
    .feedback-icon.correct {
      color: green;
      font-weight: bold;
      margin-left: 10px;
    }
    .feedback-icon.incorrect {
      color: red;
      font-weight: bold;
      margin-left: 10px;
    }
    .review-item {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .review-answer.correct {
      background-color: #d1ffd1;
    }
    .review-answer.incorrect {
      background-color: #ffd1d1;
    }
  </style>
</head>
<body>
<div class="quiz-container">
  <!-- Form Input Nama -->
  <div id="nameForm">
    <h2>Masukkan Nama Anda</h2>
    <input type="text" id="studentName" class="form-control" placeholder="Nama Lengkap" required />
    <button onclick="startQuiz()" class="btn btn-primary mt-3">Mulai Ujian</button>
  </div>

  <!-- Soal Ujian -->
  <div id="quizContainer" class="d-none">
    <div class="question-header">
      <span id="questionNumber">Soal 1</span>
      <span id="questionTotal">dari 5</span>
    </div>
    <div id="timer">Waktu: 10:00</div>
    <h2 id="question">Pertanyaan</h2>
    <form id="quizForm">
      <label class="option d-block">
        <input type="radio" name="option" value="A" /> 
        <span id="optionA"></span>
      </label>
      <label class="option d-block">
        <input type="radio" name="option" value="B" /> 
        <span id="optionB"></span>
      </label>
      <label class="option d-block">
        <input type="radio" name="option" value="C" /> 
        <span id="optionC"></span>
      </label>
      <label class="option d-block">
        <input type="radio" name="option" value="D" /> 
        <span id="optionD"></span>
      </label>
      <button type="button" id="nextButton" class="btn btn-success mt-3" onclick="submitAnswer()">Selanjutnya</button>
    </form>
    <div class="navigation-buttons" id="navigationButtons"></div>
  </div>

  <!-- Review Jawaban -->
  <div id="reviewContainer" class="d-none">
    <h2>Review Jawaban</h2>
    <div id="reviewList"></div>
    <p><strong>Jumlah Benar:</strong> <span id="finalScoreReview"></span> dari <span id="totalScoreReview"></span></p>
    <p><strong>Persentase:</strong> <span id="finalPercentageReview"></span>%</p>
    <button class="btn btn-primary" onclick="redirectToHome()">Kembali ke Awal</button>
  </div>

  <!-- Hasil Ujian (Opsional) -->
  <div id="scoreContainer" class="d-none text-center">
    <h2>Waktu Habis!</h2>
    <p><strong>Nama:</strong> <span id="finalName"></span></p>
    <p><strong>Jumlah Benar:</strong> <span id="finalScore"></span> dari <span id="totalScore"></span></p>
    <p><strong>Persentase:</strong> <span id="finalPercentage"></span>%</p>
  </div>
</div>

<script>
  let quizData = [];
  let currentQuestion = 0;
  let score = 0;
  let studentName = "";
  let answers = [];
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwv42CDKvqR_N0qbetRiO3C-6ecORC7tJdXNM-8Bvf1X3Ff33xpW1TIKaDkYpQp2rkwUw/exec ";
  let timerInterval;

  async function startQuiz() {
    const input = document.getElementById("studentName").value.trim();
    if (!input) {
      alert("Silakan masukkan nama Anda!");
      return;
    }

    studentName = input;
    await fetchQuizDataFromSheet();

    if (quizData.length === 0) {
      alert("Gagal memuat soal.");
      return;
    }

    answers = new Array(quizData.length).fill(null);
    document.getElementById("nameForm").classList.add("d-none");
    document.getElementById("quizContainer").classList.remove("d-none");
    generateNavigationButtons();
    loadQuestion();
    startTimer(2 * 60); // 2 menit dalam detik
  }

  async function fetchQuizDataFromSheet() {
    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbx38Apysds4fWt8gWnftve4yyK7qoqo9wHT1JyRCV48r2_j4qm8uv85lQbyGGiqmVU9QQ/exec?sheet=Sheet2 ");
      quizData = await response.json();
      quizData = quizData.filter(q => q.SOAL && q["OPSI A"] && q["OPSI B"] && q["OPSI C"] && q["OPSI D"] && q.JAWABAN);
    } catch (error) {
      console.error("Gagal mengambil soal:", error);
      alert("Tidak bisa menghubungi server.");
    }
  }

  function generateNavigationButtons() {
    const container = document.getElementById("navigationButtons");
    container.innerHTML = "";
    for (let i = 0; i < quizData.length; i++) {
      const btn = document.createElement("div");
      btn.className = "nav-btn";
      btn.innerText = i + 1;
      btn.onclick = () => {
        saveCurrentAnswer();
        currentQuestion = i;
        loadQuestion();
        updateNavigationButtons();
      };
      container.appendChild(btn);
    }
  }

  function updateNavigationButtons() {
    const buttons = document.querySelectorAll(".nav-btn");
    buttons.forEach((btn, index) => {
      btn.classList.remove("active", "answered");
      if (index === currentQuestion) btn.classList.add("active");
      if (answers[index] !== null) btn.classList.add("answered");
    });
  }

  function loadQuestion() {
    if (currentQuestion >= quizData.length) {
      showResult();
      return;
    }
    const data = quizData[currentQuestion];
    document.getElementById("question").innerText = data.SOAL;
    document.getElementById("optionA").innerText = data["OPSI A"];
    document.getElementById("optionB").innerText = data["OPSI B"];
    document.getElementById("optionC").innerText = data["OPSI C"];
    document.getElementById("optionD").innerText = data["OPSI D"];
    document.getElementById("questionNumber").innerText = `Soal ${currentQuestion + 1}`;
    document.getElementById("questionTotal").innerText = `dari ${quizData.length}`;
    const selectedOption = answers[currentQuestion];
    document.querySelectorAll('input[name="option"]').forEach(radio => {
      radio.checked = radio.value.toUpperCase() === selectedOption;
    });
    const nextBtn = document.getElementById("nextButton");
    nextBtn.innerText = currentQuestion === quizData.length - 1 ? "Selesai" : "Selanjutnya";
    updateNavigationButtons();
  }

  function submitAnswer() {
    const selectedOption = document.querySelector('input[name="option"]:checked');
    saveCurrentAnswer();
    if (currentQuestion === quizData.length - 1) {
      showResult();
    } else {
      currentQuestion++;
      loadQuestion();
    }
  }

  function saveCurrentAnswer() {
    const selectedOption = document.querySelector('input[name="option"]:checked');
    if (selectedOption) {
      answers[currentQuestion] = selectedOption.value.toUpperCase();
    }
  }

  function calculateScore() {
    score = 0;
    quizData.forEach((q, i) => {
      if (answers[i] === q.JAWABAN) score++;
    });
  }

  function showResult() {
    calculateScore();
    document.getElementById("quizContainer").classList.add("d-none");
    document.getElementById("scoreContainer").classList.remove("d-none");
    document.getElementById("reviewContainer").classList.remove("d-none");

    document.getElementById("finalName").innerText = studentName;
    document.getElementById("finalScore").innerText = score;
    document.getElementById("totalScore").innerText = quizData.length;
    document.getElementById("finalPercentage").innerText = Math.round((score / quizData.length) * 100);

    document.getElementById("finalScoreReview").innerText = score;
    document.getElementById("totalScoreReview").innerText = quizData.length;
    document.getElementById("finalPercentageReview").innerText = Math.round((score / quizData.length) * 100);

    clearInterval(timerInterval); // Stop timer
    sendFinalData(); // Kirim jawaban secara otomatis

    renderReview();
  }

  function sendFinalData() {
    const formData = new FormData();
    formData.append("nama", studentName);
    formData.append("nilai", score);
    formData.append("persentase", Math.round((score / quizData.length) * 100));
    formData.append("timestamp", new Date().toLocaleString());

    fetch("https://script.google.com/macros/s/AKfycbwv42CDKvqR_N0qbetRiO3C-6ecORC7tJdXNM-8Bvf1X3Ff33xpW1TIKaDkYpQp2rkwUw/exec", {
      method: "POST",
      body: formData
    })
    .then(response => response.json())
    .catch(error => {
      Swal.fire("Error!", "Gagal mengirim jawaban.", "error");
    });
  }

  function startTimer(duration) {
    let timer = duration, minutes, seconds;
    document.getElementById("timer").innerText = `Waktu: 2:00`;

    timerInterval = setInterval(() => {
      minutes = parseInt(timer / 60, 10);
      seconds = parseInt(timer % 60, 10);
      document.getElementById("timer").innerText = `Waktu: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;

      if (--timer < 0) {
        clearInterval(timerInterval);
        showResult(); // Kirim otomatis saat waktu habis
      }
    }, 1000);
  }

  function renderReview() {
    const container = document.getElementById("reviewList");
    container.innerHTML = "";

    quizData.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "review-item";

      const correct = answers[index] === q.JAWABAN;
      div.classList.add("review-answer", correct ? "correct" : "incorrect");

      div.innerHTML = `
        <strong>Soal ${index + 1}:</strong> ${q.SOAL}<br/>
        <strong>Jawaban Anda:</strong> ${answers[index] || "Tidak dijawab"}<br/>
        <span class="feedback-icon ${correct ? "correct" : "incorrect"}">${correct ? "✔" : "✘"}</span>
      `;
      container.appendChild(div);
    });
  }

  function redirectToHome() {
    location.reload();
  }
</script>
</body>
</html>
